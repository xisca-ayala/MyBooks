<div class="head">
    <h1 class="title">TODOS LOS LIBROS
    </h1>  
</div>
<div *ngIf="books.length===0">No hay libros
</div>
<div class="container">
    <div *ngFor="let book of books; let even = even" class="bookCard">
            <h2 class="titleBook dataBook">{{book.title}}</h2>
            <div class="imgBook">
                <img src="{{book.photo}}" alt="portada">
            </div>
            <div class="datasBook">
                <div class="dataBook">Escritor/a: {{book.author}}</div>
                <div class="dataBook">Código: {{book.id_books | pipeRef}} </div>
                <div class="dataBook">Tapa: {{book.type}}</div>
                <div class="dataBook">Precio: {{book.price}}</div>
            </div>
            <div class="buttonBox">
                <button [ngClass]="{'buttonEven' :even, 'buttonOdd': !even}">Comprar</button>
            </div>
        </div>
    </div>
<div class="formContainer">
    <form action="" class="form">
        <h2 class="formTitle">Añadir libro</h2>
        <input placeholder="Título" #input1 type="text">
        <input placeholder="Autor" #input2 type="text">
        <input placeholder="Tapa blanda/dura" #input3 type="text">
        <input placeholder="Precio" #input4 type="number">
        <input placeholder="Url photo" #input5 type="text">
        <input placeholder="Código libro" #input6 type="number">
        <button class="button2" (click)="sendInfo(input1.value, input2.value, input3.value, input4.value, input5.value, input6.value)">Insertar libro</button>
    </form>
</div>
