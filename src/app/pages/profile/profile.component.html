<div class="container">
    <div class="box1">
        <div class="img">
            <img src="{{user1.url}}" alt="person">
        </div>
        <div class="title">
            <h1>{{user1.name + " " + user1.lastName}}</h1>
        </div>
        <div class="user">
            <div class="data">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" value="{{user1.name}}" >
            </div>
            <div class="data">
                <label for="lastName">Apellidos:</label>
                <input type="text" name="lastName" id="lastName" value="{{user1.lastName}}"> 
            </div>
            <div class="data">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" value="{{user1.email}}">
            </div>
        </div>
    </div>
    <div class="box2">
        <h2 class="title2">EDITAR DATOS</h2>
        <form action="" class="form">
            <input type="text" name="name" #input1 [(ngModel)]="user1.name" placeholder="Nombre"/>
            <input type="text" name="lastName" [(ngModel)]="user1.lastName" placeholder="Apellidos"/>
            <input type="email" name="email" [(ngModel)]="user1.email" placeholder="Correo Electrónico"/>
            <input type="text" name="url" [(ngModel)]="user1.url" placeholder="Url"/>
            <button (click)= send(input1.value)> 
                <span> MODIFICAR DATOS</span>
            </button>
        </form>
    </div>
</div>
