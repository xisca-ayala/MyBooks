<div class="container">
    <form class="form" [formGroup]="loginForm">
        <h2>ACCEDE A TU CUENTA</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-valid':(loginForm.get('email').dirty ||loginForm.get('email').touched) && !loginForm.get('email').valid}">
            <div *ngIf="!loginForm.get('email').valid" class="invalid-feedback">
                <div *ngIf="loginForm.get('email').errors.required">El email es necesario.</div>
                <div *ngIf="loginForm.get('email').errors.email">Dirección email incorrecta.</div>
               </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-valid':(loginForm.get('password').dirty || loginForm.get('password').touched) && !loginForm.get('password').valid}">
            <div *ngIf="!loginForm.get('password').valid" class="invalid-feedback">
                <div *ngIf="loginForm.get('password').errors.required"> La contraseña es necesaria.</div>
                <div *ngIf="loginForm.get('password').errors.minLength"> La contraseña tiene que tener almenos 8 carácteres.</div>
            </div>
        </div>
        <button class="button btn btn-success" (click)="register()" [disabled]="loginForm.invalid">Envia</button>
    </form>
</div>
